<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Introduction to d3.js - Example 3</title>
  <meta name="description" content="IAP Workshop">
  <meta name="author" content="Aditya Raju">

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>


</head>

<body>
	<div></div>
	<svg width="500" height="500" id="svg">
	</svg> 
</body>

<script type="text/javascript">
	
	d3.select('#svg')
			.append('circle')
			.attr('r',20)
			.attr('cx',20)
			.attr('cy',20)
			.attr('fill','red')
			.on('mouseover',function() {
				d3.select(this).attr('fill','blue');
			})
			.on('mouseout',function() {
				d3.select(this).attr('fill','red');
			})

</script>
</html>

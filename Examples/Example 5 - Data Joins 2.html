<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Introduction to d3.js - Example 3</title>
  <meta name="description" content="IAP Workshop">
  <meta name="author" content="Aditya Raju">

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>


</head>

<body>
	<div></div>
	<svg width="500" height="500" id="svg">
		<rect x="10" height="20" width="80" y="30" fill="red"></rect>
		<rect x="100" height="20" width="80" y="30" fill="red"></rect>
	</svg> 
</body>

<script type="text/javascript">
	
	var colors = ['blue','green'];

	var rectangles = d3.select('#svg')
							.selectAll('rect');

	rectangles.data(colors);

	rectangles.attr('fill',function(d,i) {
		return d;
	})


	/* Method chaining syntax of the above code 

	d3.selectAll('rect')
		.data(colors)
		.attr('fill',function(d,i) {
			return d;
		});

	*/

</script>
</html>

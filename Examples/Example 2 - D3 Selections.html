<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Introduction to d3.js - Example 1</title>
  <meta name="description" content="IAP Workshop">
  <meta name="author" content="Aditya Raju">

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>


</head>

<body>
	<div></div>
	<svg width="500" height="500" id="svg">
		<rect x="50" y="50" width="50" height="50"></rect>
		<rect x="50" y="200" width="50" height="50"></rect>
	</svg> 
</body>

<script type="text/javascript">
	
	d3.select('#svg')
		.append('rect')
		.attr('x',50)
		.attr('y',250)
		.attr('width',50)
		.attr('height',50)
		.append('rect')
		.attr('x',100)
		.attr('y',250)
		.attr('width',50)
		.attr('height',50)


</script>
</html>

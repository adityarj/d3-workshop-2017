<body>
	<!-- The svg element creates a SVG container of specified width and height. Inside it, actual vector shapes such as circles or rectangles can be created.
	SVG elements have different kinds of attributes, related to positioning and size. A circle has a radius, denoted by 'r', and position, denoted by 'cx' and 'cy'. 
	Some common attributes include 'fill' and 'stroke'. -->
	<svg width="1500" height="1500" id="svg">
		<rect x="20" y="20" width="30" height="30" fill="red"></rect>
		<rect x="20" y="80" width="30" height="30" fill="red"></rect>
		<rect x="52" y="80" width="60" height="30" fill="DeepSkyBlue"></rect>
		<rect x="82" y="20" width="30" height="90" fill="DeepSkyBlue"></rect>
		<rect x="82" y="20" width="60" height="30" fill="DeepSkyBlue"></rect>
		<rect x="144" y="20" width="90" height="30" fill="LimeGreen"></rect>
		<rect x="174" y="20" width="30" height="90" fill="LimeGreen"></rect>
		<rect x="236" y="20" width="60" height="30" fill="Gold"></rect>
		<rect x="236" y="80" width="60" height="30" fill="Gold"></rect>
		<rect x="236" y="50" width="30" height="30" fill="Gold"></rect>
		<rect x="296" y="50" width="30" height="30" fill="Gold"></rect>
	</svg>
</body>
</html>
